<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seasons of Korea</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <style>
      body, html {
          margin: 0;
          padding: 0;
          height: 100%;
      }

      .image-wrapper {
          position: relative;
          width: 100%;
          height: 100%;
          overflow: hidden;
      }

      .image-wrapper img {
          object-fit: cover;
          width: 100%;
          height: 100%;
      }

      .overlay {
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%);
          background: rgba(255, 255, 255, 0.7);
          padding: 10px 20px;
          text-align: center;
          font-size: 1.5rem;
          color: #000;
      }
  </style>
  
</head>
<body>
    <div class="container-fluid h-100">
        <div class="row h-50">
            <div class="col-6 p-0">
                <div class="image-wrapper">
                    <img src="images/spring.jpg" alt="Image 1" class="img-fluid w-100 h-100">
                    <div class="overlay">Text 1</div>
                </div>
            </div>
            <div class="col-6 p-0">
                <div class="image-wrapper">
                    <img src="images/summer.jpg" alt="Image 2" class="img-fluid w-100 h-100">
                    <div class="overlay">Text 2</div>
                </div>
            </div>
        </div>
        <div class="row h-50">
            <div class="col-6 p-0">
                <div class="image-wrapper">
                    <img src="images/fall.jpg" alt="Image 3" class="img-fluid w-100 h-100">
                    <div class="overlay">Text 3</div>
                </div>
            </div>
            <div class="col-6 p-0">
                <div class="image-wrapper">
                    <img src="images/winter.jpg" alt="Image 4" class="img-fluid w-100 h-100">
                    <div class="overlay">Text 4</div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
