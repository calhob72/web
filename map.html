<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Must-go places</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <style>
      #map{
        height: 980px;
        width: 1980px;
      }
    </style>
    
  </head>
  <body>
    
   <div id="map"></div>

   <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
   <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
   <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

   <script>
    var map = L.map('map').setView([37.5465, 127.0080], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);
    var locations = [
        {coords: [37.5796, 126.9770], info: '<b>Gyeongbokgung Palace</b><br>Historic palace with beautiful gardens.'},
        {coords: [37.5512, 126.9882], info: '<b>N Seoul Tower</b><br>Iconic landmark.'},
        {coords: [37.5207, 127.1227], info: '<b>Olympic Park</b><br>Large and Pleasant park of the 1988 Olympics.'},
        {coords: [37.5114, 127.0596], info: '<b>Coex Mall</b><br>Fantastic library and shopping mall'},
        {coords: [37.5155, 126.9960], info: '<b>Banpo Bridge</b><br>Great place for a nice picnic and to enjoy the river view.'},
        {coords: [37.5444, 127.0374], info: '<b>Seoul Forest Park</b><br>Nice park next to a fashion street.'},
        {coords: [37.5111, 127.0982], info: '<b>Lotte World </b><br>Amusement park for everybody.'},
        {coords: [37.5135, 127.1049], info: '<b>Lotte World Mall</b><br>Fashion mall with great food and stores.'},
        {coords: [37.5823, 126.9927], info: '<b>Changdeok Palace</b><br>Beautiful palace with beautiful scenary.'},
        {coords: [37.5600, 126.9858], info: '<b>Myeongdong</b><br>Bustling shopping and food.'},
        {coords: [37.5385, 126.9925], info: '<b>Itaewon</b><br>Cultural diversity and full of neon nightlife.'},
        {coords: [37.5519, 126.9918], info: '<b>Hongdae</b><br>Great 24/7 night and day.'},
        {coords: [37.5815, 126.9850], info: '<b>Bukchon Hanok Village</b><br>Beautifu Korean traditional houses.'},
        {coords: [37.5366, 126.9771], info: '<b>War Memorial of Korea</b><br>Where you can learn the military history of Korea.'},
        {coords: [37.5700, 126.9990], info: '<b>Gwanjang Market</b><br>One of the oldest and traditional street market.'},
        ];

    locations.forEach(function(location) {
       L.marker(location.coords).addTo(map)
             .bindPopup(location.info);
      });
   </script>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
